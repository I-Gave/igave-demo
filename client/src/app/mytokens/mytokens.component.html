<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#">
                        <img class="img" src="/assets/img/IGAVE-Ethereum-Blue.png" />
                    </a>
                    </div>

                    <div class="content">
                        <h6 class="category text-gray">Campaign Name</h6>
                        <h4 class="card-title">What I Gave</h4>
                        <h4 class="card-title" *ngIf="startBlock">Start Block: {{startBlock}}</h4>
                        <h4 class="card-title" *ngIf="endBlock">End Block: {{endBlock}}</h4>
                        <p class="card-title" *ngIf="owner">{{owner}}</p>
                        <p class="card-content">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
